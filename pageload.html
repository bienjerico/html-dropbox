<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DropBox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<style>
.loading {
  display: inline;
}
.loaded-hide {
  opacity: 0;
  overflow: hidden;
  /*display: none;*/
}
.loaded-show {
  opacity: 1;
  /*display: inline;*/
  transition: opacity .25s ease-in-out;
  -moz-transition: opacity .25s ease-in-out;
  -webkit-transition: opacity .25s ease-in-out;

}
</style>
</head>
<body>

<div class="loading">
  loading...
</div>

<div id="images-list" class="loaded-hide">
  <div id="js-images-list-0"></div>
  <div id="js-images-list-2"></div>
  <div id="js-images-list-3"></div>
  <div id="js-images-list-4"></div>
    <div id="js-images-list-5"></div>
      <div id="js-images-list-6"></div>
        <div id="js-images-list-7"></div>
        <div id="js-images-list-8"></div>
        <div id="js-images-list-9"></div>
        <div id="js-images-list-10"></div>
</div>


<script>  
$(function() {

  for(var cnt =0 ; cnt < 11 ; cnt ++ ) {
    loadImages(cnt);    
  }

});

function loadImages(count){
  // loadImages();
       // $("#js-images-list").hide();
   $.getJSON( "https://dl.dropboxusercontent.com/u/69645339/assets/images-data.json", function( data ) {
     var result = "";
     $.each( data, function( key, val ) {
     result += "<img src=\"" + val.url +"\" width=\"150\">";
     });
    // $(".spinner").hide();
   // setTimeout(function(){
      $("#js-images-list-"+count).html(result);
   // },5000);
    
    
     // $("#js-images-list").show();
   });
}

$(window).on('load',function(){
  
    // fade in page

  setTimeout(function(){

  $(".loading").hide();
  $("#images-list").removeClass('loaded-hide').addClass('loaded-show');
},2000);

});

</script>
</body>
</html>
